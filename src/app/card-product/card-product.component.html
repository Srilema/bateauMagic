<ion-content [fullscreen]="true" color="cream">
  <ion-grid>
    <ion-row>
      <!-- Loop over each product dynamically -->
      <ion-col *ngFor="let product of productsList" size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-grid>
            <ion-row>
              <!-- Image -->
              <ion-col size="4">
                <img 
                  [src]="product.imageUrl" 
                  alt="Image du produit" 
                  style="width: 100%; border-radius: 8px;">
              </ion-col>

              <!-- Text Content -->
              <ion-col size="8">
                <ion-card-header>
                  <ion-card-title>{{ product.name }}</ion-card-title>
                  <ion-card-subtitle>{{ product.price }}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                  {{ product.description }}
                </ion-card-content>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
