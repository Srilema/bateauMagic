<swiper-container 
  navigation="true"
  pagination="true"
  [slidesPerView]="2"
  
  
  >
    <swiper-slide *ngFor="let product of productsPromoList" >
      <ion-card >
        <ion-row>
          <ion-col size="5" class="col">
            <ion-row>
              <img [src]="product.imageUrl" alt="Product Image" />
            </ion-row>
        
        <ion-row>
          <app-card-button-quantity></app-card-button-quantity>
        </ion-row>
      </ion-col>
      <ion-col size="7">
        <ion-card-header>
          <ion-card-title>{{ product.name }}</ion-card-title>
          <ion-card-subtitle>{{ product.originalPrice }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ product.description }}
        </ion-card-content>
      </ion-col >
      </ion-row>
      </ion-card>
    </swiper-slide>
</swiper-container>
