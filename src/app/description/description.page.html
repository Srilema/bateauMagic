<ion-header [translucent]="true">
  <ion-toolbar color="seablue" text-color="white">
    <ion-title color="light">
      Bateau Magique
    </ion-title>
    <ion-button slot="end" shape="round" color="skyblue" size="large">
      <ion-icon slot="icon-only" size="large" name="cart-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="content-background-color">
  <ion-card class="content-background-color">
    <ion-card-header>
      <ion-card-title align="left" >
        {{ Title }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="image-container">
        <img [src]="photoUrl" alt="Photo" class="rounded-photo" align="center" />
      </div>
      <p class="description">
        {{ Description }}
      </p>
      <div>
        <ion-button (click) = "onLoadPanier()">Ajouter au panier </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
